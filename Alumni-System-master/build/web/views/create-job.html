    <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="content-wrapper">
        <div class="content-header row"></div>
        <div class="content-body">
          <!-- users edit start -->
          <section class="users-edit">
            <div class="card">
              <div class="card-header">
                <h4>New Job</h4>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <div class="tab-content">
                    <div
                      class="tab-pane active"
                      id="account"
                      aria-labelledby="account-tab"
                      role="tabpanel"
                    >
                      <!-- users edit media object ends -->
                      <!-- users edit account form start -->
                      <form>
                        <div class="row">
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <div class="controls">
                                <label>Company Name</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Company Name"
                                  required
                                  data-validation-required-message="Username field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Designation</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Designation"
                                  required
                                  data-validation-required-message="Name field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Salary</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Salary"
                                  required
                                  data-validation-required-message="Admission year field is required"
                                />
                              </div>
                            </div>

                            <div class="form-group">
                              <label>Location</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Location"
                              />
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Contact Number</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  required
                                  placeholder="Contact Number"
                                  data-validation-required-message="This phone number field is required"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <div class="controls">
                                <label>Posted On</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Posted On"
                                  required
                                  data-validation-required-message="Username field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Deadline</label>
                                <input
                                  type="email"
                                  class="form-control"
                                  placeholder="Deadline"
                                  required
                                  data-validation-required-message="Email field is required"
                                />
                              </div>
                            </div>

                            <div class="form-group">
                              <div class="controls">
                                <label>Job Description</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Job Description"
                                  required
                                  data-validation-required-message="Graduation year field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Posted By</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  required
                                  placeholder="Posted By"
                                  data-validation-required-message="This phone number field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Contact Email</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  required
                                  placeholder="Contact Email"
                                  data-validation-required-message="This phone number field is required"
                                />
                              </div>
                            </div>
                          </div>
                          <div
                            class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-1"
                          >

                              type="submit"
                              class="btn btn-primary glow mb-1 mb-sm-0 mr-0 mr-sm-1"
                            >
                              Save changes
                            </button>
                            <button type="reset" class="btn btn-light">
                              Cancel
                            </button>
                          </div>
                        </div>
