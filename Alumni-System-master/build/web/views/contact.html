                    <div class="contact-form-wrap">
                      <h3>send message</h3>
                      <form action="#" id="cbx-contact-form">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label for="cbxname">Name</label>
                              <input
                                type="text"
                                name="cbxname"
                                required=""
                                id="cbxname"
                                class="form-control"
                              />
                            </div>
                          </div>

                          <div class="col">
                            <div class="form-group">
                              <label for="cbxemail">Email</label>

                                type="email"
                                name="cbxemail"
                                required=""
                                id="cbxemail"
                                class="form-control"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="cbxsubject">Subjet</label>
                          <input
                            type="text"
                            name="cbxsubject"
                            id="cbxsubject"
                            class="form-control"
                          />
                        </div>

                        <div class="form-group">
                          <label for="cbxmessage">Message</label>
                          <textarea
                            name="cbxmessage"
                            id="cbxmessage"
                            rows="10"
                            cols="80"
                            class="form-control"
                          ></textarea>
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="cbxsendme"
                            name="cbxsendme"
                            value="on"
                          />
                          <label class="custom-control-label" for="cbxsendme"
                            >Send Me CC</label
                          >
                        </div>

                        <button class="btn btn-reg">Send</button>
                        <div id="cbx-formalert"></div>
                      </form>
