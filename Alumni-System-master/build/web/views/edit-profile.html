    <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="content-wrapper">
        <div class="content-header row"></div>
        <div class="content-body">
          <!-- users edit start -->
          <section class="users-edit">
            <div class="card">
              <div class="card-header">
                <h4>Account</h4>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <div class="tab-content">
                    <div
                      class="tab-pane active"
                      id="account"
                      aria-labelledby="account-tab"
                      role="tabpanel"
                    >
                      <!-- users edit media object start -->
                      <div class="media mb-2">
                        <a class="mr-2" href="#">
                          <img
                            src="/assets/img/portrait/large/avatar-l-1.png"
                            alt="users avatar"
                            class="users-avatar-shadow rounded-circle"
                            height="64"
                            width="64"
                          />
                        </a>
                        <div class="media-body">
                          <h4 class="media-heading">Avatar</h4>
                          <div class="col-12 px-0 d-flex">
                            <label
                              for="avatar-image"
                              class="btn btn-sm btn-primary mr-25"
                              >Change</label
                            >
                            <input
                              type="file"
                              name="avatar-image"
                              id="avatar-image"
                            />
                          </div>
                        </div>
                      </div>
                      <!-- users edit media object ends -->
                      <!-- users edit account form start -->
                      <form>
                        <div class="row">
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <div class="controls">
                                <label>Username</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Username"
                                  value="Elaine Dreyfuss"
                                  required
                                  data-validation-required-message="Username field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Name</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Name"
                                  value="Elaine Dreyfuss"
                                  required
                                  data-validation-required-message="Name field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Year of admission</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Year of admission"
                                  value="2000"
                                  required
                                  data-validation-required-message="Admission year field is required"
                                />
                              </div>
                            </div>

                            <div class="form-group">
                              <div class="controls">
                                <label>PRN</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="PRN"
                                  value="71900257D"
                                  required
                                  data-validation-required-message="PRN field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <label>Company</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Company name"
                              />
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Bio</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  required
                                  placeholder="Bio"
                                  value="Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus officiis odio quas odit, vitae nulla doloremque quae. Unde ea iste molestiae vitae aut illo consectetur quidem? Ex deleniti maiores iure!"
                                  data-validation-required-message="This phone number field is required"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <div class="controls">
                                <label>Country</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Country"
                                  value="India"
                                  required
                                  data-validation-required-message="Username field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>E-mail</label>
                                <input
                                  type="email"
                                  class="form-control"
                                  placeholder="Email"
                                  value="deanstanley@gmail.com"
                                  required
                                  data-validation-required-message="Email field is required"
                                />
                              </div>
                            </div>

                            <div class="form-group">
                              <div class="controls">
                                <label>Year of graduation</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Year of graduation"
                                  value="2000"
                                  required
                                  data-validation-required-message="Graduation year field is required"
                                />
                              </div>
                            </div>
                            <div class="form-group">
                              <label>Role</label>
                              <select class="form-control" disabled>
                                <option>Alumni</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label>Status</label>
                              <select class="form-control" disabled>
                                <option>Verified</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <div class="controls">
                                <label>Phone Number</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  required
                                  placeholder="Phone number"
                                  value="+91-9607184953"
                                  data-validation-required-message="This phone number field is required"
                                />
                              </div>
                            </div>
                          </div>
                          <div
                            class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-1"
                          >
                            <button
                              type="submit"
                              class="btn btn-primary glow mb-1 mb-sm-0 mr-0 mr-sm-1"
                            >
                              Save changes
                            </button>
                            <button type="reset" class="btn btn-light">
                              Cancel
                            </button>
                          </div>
                        </div>
                      </form>
                      <!-- users edit account form ends -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- users edit ends -->
        </div>
      </div>
